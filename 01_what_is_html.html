<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is HTML? - Skillnagar</title>
    <link rel="stylesheet" href="01_what_is_html.css" type="text/css">
</head>
<body>
    <h1>What is HTML?</h1>
    <p>HTML stands for Hyper Text Markup Language, this is basic skeleton of a webpage</p>
    <button id="myBtn">Click here!</button>
    <script>
        // javascript, this is brain of webpage
        document.getElementById("myBtn").addEventListener("click", function() {
            alert("Hi, you touched me");
        });
    </script>
</body>
</html>
